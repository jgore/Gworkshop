  keycloak:
    image: jboss/keycloak
    ports:
      - 8080:8080
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: admin
      DB_PASSWORD: admin
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    volumes:
      - goreit-keycloak-data:/data
    networks:
      - goreit
    depends_on:
      - postgres



  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2000M
    environment:
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: admin
    volumes:
      - goreit-rabbitmq-data:/data/mq
    networks:
      - goreit


  mongodb:
    image: mongo:4.0.0
    volumes:
      - goreit-mongodb-data:/data/db
    ports:
      - 27017:27017
    command: mongod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2000M
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - goreit

  solr:
    image: solr:8
    ports:
      - "8983:8983"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2000M
    volumes:
      - goreit-solr-data:/var/solr
    command:
      - solr-precreate
      - goreit
    networks:
      - goreit

  postgres:
    image: postgres
    volumes:
      - goreit-postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: keycloak
      PGDATA: postgres
    networks:
      - goreit

networks:
  goreit:

volumes:
  goreit-rabbitmq-data:
  goreit-service-data:
  goreit-mongodb-data:
  goreit-solr-data:
  goreit-postgres-data:
  goreit-keycloak-data:


